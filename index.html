<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤럭시</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="./imgs/logo.png" alt="갤럭시 사이트 로고"></a>
                </div>
                <ul class="nav">
                    <li class="on"><a href="#">홈</a></li>
                    <li><a href="#">스마트폰</a></li>
                    <li><a href="#">태블릿</a></li>
                    <li><a href="#">워치</a></li>
                    <li><a href="#">버즈</a></li>
                    <li><a href="#">기타</a></li>
                </ul>
                <div class="cart">
                    <a href="#"><i class="xi-cart-o"></i></a>
                    <span id="count">2</span>
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="container">
                <h2>Galaxy tab7 <span>5G</span><br>런칭 이벤트</h2>
                    <div class="btns">
                        <a href="#" class="btn mr30">자세히 보기</a>
                        <a href="#" class="btn filled" >구매혜택 보기</a>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="product_01">
                <div class="item">
                    <div class="thumb">
                        <img src="./imgs/watch.png" alt="보다 완벽해진 스마트 헬스케어 워치">
                        <img src="./imgs/watchOv.png" alt="보다 완벽해진 스마트 헬스케어 워치">
                    </div>
                    <div class="info">
                        <div class="title">
                            <h3>Watch</h3>
                            <p>보다 완벽해진 스마트 헬스케어 워치</p>
                        </div>
                            <a href="#" class="btn btn_sm">자세히 보기</a>
                        </div>
                    </div>
                <div class="item">
                    <div class="thumb">
                        <img src="./imgs/buds.png" alt="처음 만나는 갤럭시 오픈형 무선 이어폰">
                        <img src="./imgs/budsOv.png" alt="처음 만나는 갤럭시 오픈형 무선 이어폰">
                    </div>
                    <div class="info">
                        <div class="title">
                            <h3>Buds</h3>
                            <p>처음 만나는 갤럭시 오픈형 무선 이어폰</p>
                        </div>
                            <a href="#" class="btn btn_sm">자세히 보기</a>
                        </div>
                    </div>
            </div>
            <div class="product_title">
                <h2>또 다른 Galaxy를 만나보세요</h2>
                <p>당신에게 꼭 맞는 갤럭시는?</p>
            </div>
            <div class="product_02">
                <ul>
                    <li class="thumb">
                        <img src="./imgs/watch.png" alt="">
                        <img src="./imgs/watchOv.png" alt="">
                    </li>
                    <li class="thumb">
                        <img src="./imgs/note.png" alt="">
                        <img src="./imgs/noteOv.png" alt="">
                    </li>
                    <li class="thumb">
                        <img src="./imgs/buds.png" alt="">
                        <img src="./imgs/budsOv.png" alt="">
                    </li>
                    <li class="thumb">
                        <img src="./imgs/noteOv.png" alt="">
                        <img src="./imgs/note.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
        <div class="banner">
            <div class="container">
                <h3>갤럭시 핏</h3>
                <p>수면, 심박수, 스트레스 등 다양한 데이터를 쉽게 확인하고<br>
                    파워풀 배터리로 걱정없이 오래 착용 할 수 있습니다.
                </p>
                <a href="#" class="btn filled">구매혜택보기</a>
            </div>
        </div>
        <div class="container">
            <h2></h2>
            <p></p>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
